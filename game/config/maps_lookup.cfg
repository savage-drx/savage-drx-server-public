// -- INSTRUCTIONS --
// This file is used to lookup setting needed for modded maps
// and resets server settings when changing to standards maps

// Reset map prefix counter
set map_prefix_last 0

////////////////////////////
//	Master Configs Table
// This Section allows a server administrator to enable savage-conversions like the Extreme mod.
// Only 1 conversion may be used at a time. If multiple conversions-configuration files are executed
// only the last configuration will be taken into account.

// Standard SEP/SFE/XR Configuration
exec /mods/master/default.cfg


////////////////////////
//	Prefix based mods 
// This section enables prefix based modifications (ex: maps with name starting with duel_)
// Each prefix modification is added by executing its CFG files in the mods/prefix/ directory

// SEP/SFE Mods
exec /mods/prefix/ts.cfg

// XR Mods
exec /mods/prefix/xr.cfg

// INSTAGIB Mod
exec /mods/prefix/ig.cfg

// Duels
exec /mods/prefix/duel.cfg


@done