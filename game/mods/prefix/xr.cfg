// -- INSTRUCTIONS --
//This file contain the settings for a mod.
//To enabled this mod, execute this file in maps_lookup.cfg as described there


set map_prefix_#map_prefix_last# "xr_" //Map prefix of the mod's maps
set map_objpath_#map_prefix_last# "standard/" //Relative path to script files, in gamescript
set map_objlist_#map_prefix_last# "XR.objlist" //Specific list of objects to be loaded from objects
set map_gametype_#map_prefix_last# "RTSS" //Type that appears when using the Game Info button
set map_config_#map_prefix_last# "XR_normal.cfg" //Gametype config located in objpath folder
set map_devmode_#map_prefix_last# "XR_dev.cfg" //Gametype(dev-world) config located in objpath folder
set map_user_#map_prefix_last# "XR_user.cfg" //Optional user settings read when server loads map
set map_tag_#map_prefix_last# "^900DRX ^gRTSS" //Version of the server which appears in the serverlist

inc map_prefix_last 1
